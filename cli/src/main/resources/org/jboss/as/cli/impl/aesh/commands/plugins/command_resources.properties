commands.description=\
Actions to manage CLI commands.

commands.display-extensions-errors.description=\
Display errors encountered while loading commands from extensions.

commands.list-all.description=\
Display all commands.

commands.list-available.description=\
Display the list of commands available in the current context. Some commands\
are only available when the CLI is connected, is in domain mode, is in batch mode...\

commands.list-deprecated.description=\
Display deprecated commands.

commands.list-extensions.description=\
Display commands automatically installed from extensions. Only available in modular\
env.

commands.list-plugins.description=\
Display the list of commands dynamically added to the CLI

commands.load-jar-plugins.description=\
Load plugins from a jar file containing Command provider exposed in META-INF/services.

commands.load-jar-plugins.arguments.description=\
Path to jar file

commands.load-jar-plugins.arguments.value=path to jar file

commands.load-module-plugins.description=\
Load plugins from a directory containing jboss modules.

commands.load-module-plugins.option.path.description=\
Path to modules directory. If no path is provided, the module will be loaded from\
the CLI module loader.

commands.load-module-plugins.option.path.value=modules directory

commands.load-module-plugins.option.name.description=\
Module name.

commands.load-module-plugins.option.name.value=module name
